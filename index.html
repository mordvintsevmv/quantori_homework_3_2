<body>

<div class="screen-wrapper">

    <svg class="clock" id="clock" viewBox="-100 -100 200 200">

        <defs>

            <line id="clock-12-stroke" x1="0" y1="-85" x2="0" y2="-95" stroke-width="2" fill="white" stroke="white"/>

            <line id="clock-60-stroke" x1="0" y1="-80" x2="0" y2="-85" stroke-width="2" fill="#333333" stroke="#333333"/>

        </defs>


        <circle class="clock__face" r="98" cx="0" cy="0"/>

        <text x="-7" y="-55" fill="#C0C0C0" font-size="5px">CASIO</text>
        <text x="-5.2" y="-51" fill="#C0C0C0" font-size="3px">QUARTZ</text>

        <g class="clock__digital-time">
            <rect x="-30" y="40" width="60" height="15" stroke="#383F42" stroke-width="1" fill="#383F42"/>
            <text id="clock-digital-hm" x="-15" y="53" fill="#111111" font-size="16px">0:00</text>
            <text id="clock-digital-seconds" x="15" y="53" fill="#111111" font-size="12px">00</text>
        </g>

        <line class="clock__hand" id="clock-hand-hours" x1="0" y1="0" x2="0" y2="-30"  stroke-width="4"/>

        <line class="clock__hand" id="clock-hand-minutes" x1="0" y1="0" x2="0" y2="-60" stroke-width="3"/>

        <line class="clock__hand" id="clock-hand-seconds" x1="0" y1="0" x2="0" y2="-77" stroke-width="1"/>

        <circle r="4" cx="0" cy="0" fill="#C0C0C0"/>

        <circle r="1" cx="0" cy="0" fill="black"/>


    </svg>

    <div class="clock-controls">

    </div>

</div>

<script src="js/date-time.js"></script>
</body>
