<div class="screen-wrapper">

    <svg class="clock" version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 100 100"
         enable-background="new 0 0 100 100" xml:space="preserve">

        <circle class="clock__face" id="clock-face" fill="none" stroke="red" stroke-width="4" stroke-miterlimit="10"
                cx="50" cy="50" r="48"/>

        <line class="clock__hand" id="clock-hand-minute" fill="none" stroke-linecap="round" stroke="red"
              stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50"/>

        <line class="clock__hand" id="clock-hand-hour" fill="none" stroke-linecap="round" stroke="red" stroke-width="4"
              stroke-miterlimit="10" x1="50" y1="50" x2="50" y2="74"/>

    </svg>
